<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e5ec;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #d1d9e6,
                        -20px -20px 60px #ffffff;
            padding: 30px;
            width: 400px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: 10px 10px 20px #d1d9e6,
                        -10px -10px 20px #ffffff;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            border-color: rgba(81, 203, 238, 1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            resize: none;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        /* Small loading spinner next to button */
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styling for the API call button */
        .api-button {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .api-button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Send Wish</h1>
        <div class="error" id="responseMessage" style="display: none;"></div>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="recipient">Recipient Insta Id:</label>
            <input type="text" name="recipient" placeholder="Add Insta ID..." id="recipient" required>

            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <label for="video">Upload Video:</label>
            <input type="file" name="video" id="video" accept="video/*" required>

            <label for="message">Add a Message:</label>
            <textarea name="message" id="message" rows="4" placeholder="Add a message..." required></textarea>

            <div style="display: flex; align-items: center;">
                <button type="submit">Send Wish</button>
                <div class="spinner" id="loadingSpinner"></div>
            </div>
        </form>

        <!-- Button to call the API -->
        <button class="api-button" id="apiCallButton">Send Email</button>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
const responseMessage = document.getElementById("responseMessage");
const loadingSpinner = document.getElementById("loadingSpinner");
const apiCallButton = document.getElementById("apiCallButton");

uploadForm.addEventListener("submit", async function(event) {
  event.preventDefault();

  const selectedRecipient = document.getElementById("recipient").value;
  const imageFile = document.getElementById("image").files[0];
  const videoFile = document.getElementById("video").files[0];
  const text = document.getElementById("message").value;

  const formData = new FormData();
  formData.append("users", selectedRecipient);
  formData.append("image", imageFile);
  formData.append("video", videoFile);
  formData.append("text", text);

  // Show loading spinner
  loadingSpinner.style.display = "inline-block";

  try {
    const response = await fetch("http://localhost:8000/upload", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();

    if (data.status) {
      responseMessage.textContent = data.message;
      responseMessage.style.color = "green";
    } else {
      responseMessage.textContent = `Error: ${data.message}`;
      responseMessage.style.color = "red";
    }
    responseMessage.style.display = "block";
  } catch (error) {
    responseMessage.textContent = "An error occurred. Please try again.";
    responseMessage.style.color = "red";
    responseMessage.style.display = "block";
  } finally {
    // Hide loading spinner
    loadingSpinner.style.display = "none";
  }
});
apiCallButton.addEventListener("click", function() {
    window.location.href = "send_email.html";
});
    </script>
</body>
</html>
