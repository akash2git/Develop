<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuomorphic Photo Upload and Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-container,
        .email-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .send-email-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .send-email-button:hover {
            background-color: #3e8e41;
        }

        .response-message {
            text-align: center;
            margin-top: 20px;
        }

        /* Spinner styles */
        .spinner {
            display: none;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="emailForm" enctype="multipart/form-data">
            <h1>Neuomorphic Photo Upload and Email</h1>

            <div class="email-container">
                <label for="senderEmail">Sender Email:</label>
                <input type="email" id="senderEmail" placeholder="Enter your email" required>
            </div>

            <div class="upload-container">
                <label for="photoUpload">Upload Photo</label>
                <input type="file" id="photoUpload" accept="image/*" required>
            </div>

            <div class="email-container">
                <label for="recipientEmail">Recipient Email:</label>
                <input type="email" id="recipientEmail" placeholder="Enter recipient's email" required>

                <label for="message">Message:</label>
                <textarea id="message" placeholder="Enter your message"></textarea>

                <button type="button" class="send-email-button">Send Email</button>
            </div>
        </form>

        <div class="response-message" id="responseMessage"></div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        const senderEmail = document.getElementById("senderEmail");
        const photoUpload = document.getElementById("photoUpload");
        const recipientEmail = document.getElementById("recipientEmail");
        const message = document.getElementById("message");
        const sendEmailButton = document.querySelector(".send-email-button");
        const responseMessage = document.getElementById("responseMessage");
        const spinner = document.getElementById("spinner");

        sendEmailButton.addEventListener("click", async () => {
            const formData = new FormData();
            formData.append("senderEmail", senderEmail.value);  // Add sender email
            formData.append("photo", photoUpload.files[0]);
            formData.append("recipientEmail", recipientEmail.value);
            formData.append("message", message.value);

            // Show spinner and clear response message
            spinner.style.display = "block";
            responseMessage.textContent = "";

            try {
                const response = await fetch("http://localhost:8000/send-email", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.status) {
                    responseMessage.textContent = "Email sent successfully!";
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent = "Error sending email: " + data.message;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "An error occurred. Please try again.";
                responseMessage.style.color = "red";
            } finally {
                // Hide spinner after request is complete
                spinner.style.display = "none";
            }
        });
    </script>
</body>

</html>
