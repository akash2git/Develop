{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-comptable" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>
{% if messages %}
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            swal({
                text: "{{ messages }}",  // Message text
                icon: "info",           // Icon type (info, success, warning, error)
                button: true,          // Hide the confirm button
<!--                timer: 3000,            // Auto close after 3 seconds (3000 milliseconds)-->
                position: 'top-end',    // Set position to top right corner
            });
        </script>
  {% endif %}
<form class="p-3 mt-3" action="/login" method="POST">
    {% csrf_token %}
    <div class="wrapper">
        <div class="logo">
            <img src="{% static '/images/logo.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            Kimchi
        </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="name" id="userName" placeholder="userName">
            </div>
<!--            <div class="form-field d-flex align-items-center">-->
<!--                <span class="fas fa-key"></span>-->
<!--                <input type="email" name="email" id="email" placeholder="Email">-->
<!--            </div>-->
<!--             <div class="form-field d-flex align-items-center">-->
<!--                <span class="fas fa-key"></span>-->
<!--                <input type="text" name="phone" id="phone" placeholder="Phone Number">-->
<!--            </div>-->
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        <div class="text-center fs-6">
            Not having account? <a href="/">Register</a>
        </div>
    </div>
    </form>
{% if messages %}
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            swal({
                text: "{{ messages }}",  // Message text
                icon: "success",           // Icon type (info, success, warning, error)
                button: true,          // Hide the confirm button
                position: "inherit"// Set position to top right corner
            });
        </script>
{% endif %}
</body>

</html>
