<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Trigger Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#orderModal">
    Place Order
</button>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Place Your Order</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Order Form -->
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="food">Food Item</label>
                        <select class="form-control" id="food" required>
                            <option value="">Select a food item</option>
                            <option value="pizza">Pizza</option>
                            <option value="burger">Burger</option>
                            <option value="pasta">Pasta</option>
                            <option value="salad">Salad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" placeholder="Enter quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Special Notes</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Any special instructions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Form data can be processed here
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var address = document.getElementById('address').value;
    var food = document.getElementById('food').value;
    var quantity = document.getElementById('quantity').value;
    var notes = document.getElementById('notes').value;

    console.log('Order submitted:', { name, email, address, food, quantity, notes });

    // Display a success message (optional)
    alert('Your order has been placed successfully!');

    // Close the modal
    $('#orderModal').modal('hide');

    // Optionally, clear the form
    document.getElementById('orderForm').reset();
});
</script>
</body>
</html>
